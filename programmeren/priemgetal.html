<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Educatem training material">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bepalen priemgetal</title>
   
     <script>
    
      //alle code die je schrijft komt binnen de script tags
      //text naar je scherm doe je met document.write(text)
      //popup maken met alert (https://www.w3schools.com/jsref/met_win_alert.asp)
      //input vragen met prompt (https://www.w3schools.com/jsref/met_win_prompt.asp)
      //debugging https://www.w3schools.com/js/js_debugging.asp
      //debugging met console (https://www.w3schools.com/jsref/obj_console.asp)
      
      function bereken()
      {
        let invoer = parseInt(document.getElementById("invoer").value);
        let isPriemgetal = true;
        
        
        //we gaan eerst kijken of de invoer correct is. Alle getallen tussen 0 en 1000 zijn toegstaan.
        if(invoer >1000)
        {
          document.getElementById("resultaat").innerHTML = "Er mag geen getal groter dan 1000 worden ingevoerd";
          return;
        }
        if(invoer <0)
        {
          document.getElementById("resultaat").innerHTML = "Er mag geen negatief getal worden ingevoerd";
          return;
        }
		  if(isNaN(invoer))
        {
          document.getElementById("resultaat").innerHTML = "Er mogen alleen getallen worden ingevoerd";
          return;
        }
		
		//we gaan dan naar de uitzonderingen kijken
        if(invoer==0)
        //De 0 kan niet door zichzelf worden gedeeld, omdat het resultaat onbepaald is.
        {
          document.getElementById("resultaat").innerHTML = "0 is geen priemgetal";
          return;
        }
        if(invoer==1)
        //Het getal 1 kan door zichzelf worden gedeeld (1/1 = 1) en door eenheid, dat wil zeggen, het getal 1 (1/1 = 1). Om een getal echter als priemgetal te beschouwen, moet het 2 verschillende delers hebben. Het getal 1 heeft maar één deler, dus het is geen priemgetal of composiet.
        {
          document.getElementById("resultaat").innerHTML = "1 is geen priemgetal";
          return;
        }
               
        for(i=2;i<invoer;i++)
		// Methode 1, conform stap 3: Deel n door elk getal tussen 2 en n-1
        {
          let mod = invoer % i;
          if (mod==0)
          {
            isPriemgetal = false;
            break;
          }
        }
		
		//for(i=2;i<=Math.ceil(Math.sqrt(invoer));i++)
		// Methode 1, conform stap 4: Om tijd te sparen test je alleen tot aan sqrt(n), omhoog afgerond
        //{
        //  let mod = invoer % i;
        //  if (mod==0)
        //  {
        //    isPriemgetal = false;
        //    break;
        //  }
        //}
		
        
        if (isPriemgetal)
        {
          document.getElementById("resultaat").innerHTML = invoer + " is een priemgetal";
          
        }else
        {
          document.getElementById("resultaat").innerHTML = invoer + " is geen priemgetal. " + invoer + " is namelijk deelbaar door " + i;
        }
      }
      
     </script>
  </head>
  
  
  <body>
    <div><h1> Priemgetal </h1></div>
   
     <label for="getal">voer getal in</label> <input id="invoer" type="number" > <br>
     
   <p>klik om te checken of het een priemgetal is </p>
   
   
     <button onclick="bereken()"> check </button>
 <div id="resultaat"> hier komt het resultaat</div>
 

   </body>
</html>
